<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Parameterized Function</title>
	<script type ="text/javascript">
		function sayHelloToJavaScript(message,entity,lang){
			alert(message+" to the "+entity+" world of "+lang+"!");
		}
	</script>
</head>
<body>
	<input type ="button"
	onclick="sayHelloToJavaScript('Welcome','World','JavaScript');"
	value="Call JavaScript"/>
	<p>Body sectkion of the HTML document.</p>
</body>
</html>
